    <style>
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: normal;
        src: local('Roboto'),
          url(http://localhost:3000/b0bf2047a08290516c40.ttf) format('truetype');
      }

      :root {
        --header-height: 100px;
        --background-color: #edf2f7;
        --primary-color: #341a58;
        --btn-active-color: #0070ba;
        --btn-primary-color: #667eea;
        --btn-secondary-color: #4a5568;
        --btn-secondary-color-lighter: rgb(132, 145, 167);
        --tab-color-focus: #1e1e1e;
        /* --tab-color-focus: #667eea; */
        --tab-color: #4c4c4c;
        /* --tab-color: #1e1e1e; */
        --tab-color-lighter: #717171;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Firefox < 16 */
      @-moz-keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Internet Explorer */
      @-ms-keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInFromRight {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        50% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        font-family: 'Roboto';
      }

      #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100%;
        width: 100%;

        animation: fadein 1s;
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
        -moz-animation: fadein 1s; /* Firefox < 16 */
        -ms-animation: fadein 1s; /* Internet Explorer */
        -o-animation: fadein 1s; /* Opera < 12.1 */
      }

      .container--sign-up,
      .container--login {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;

        animation: 1s 0s 1 slideInFromRight;
      }

      .container--personal-space {
        display: flex;
        flex-direction: column;
      }

      .section__title--personal-space {
        color: var(--primary-color);
        margin-right: 10px;
      }

      .section--personal-space {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 10px auto;
        width: 80%;

        border-bottom: 1px solid var(--btn-secondary-color);
      }

      .section__button--personal-space {
        height: 44px;
        margin-left: 10px;
      }

      .select {
        background-color: var(--btn-secondary-color);
        color: white;
      }

      .select--personal-space {
        margin-right: auto;
      }

      .select:hover {
        cursor: pointer;
      }

    <style>
      .button {
        color: white;
        font-weight: bold;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        padding-left: 10px;
        padding-right: 10px;
      }

      .button:active {
        border: 0.125rem solid var(--btn-active-color);
        box-shadow: 0 0 0 0.25rem #bfdbee;
        text-decoration: underline;
      }

      .button:hover {
        cursor: pointer;
        background-color: white;
      }

      .button--main {
        background-color: var(--btn-primary-color);
      }

      .button--main:hover {
        color: var(--btn-primary-color);
        border: var(--btn-primary-color) solid thin;
      }

      .button--secondary {
        background-color: #4a5568;
      }

      .button--secondary:hover {
        color: var(--btn-secondary-color);
        border: var(--btn-secondary-color) solid thin;
      }

      .button--red {
        background-color: red;
      }

      .button--red:hover {
        color: red;
        border: red thin solid;
      }

    <style>
      .form {
        background: #ffffff;
        box-shadow: 6px 0px 12px rgba(0, 0, 0, 0.12);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form--login,
      .form--sign-up {
        width: 350px;
        min-height: 40vh;
        padding: 25px;
        box-shadow: 6px 6px 2px #667eea;
      }

      .form__container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .form__header {
        color: #667eea;
      }

      .form__field-group {
        width: 100%;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .form__field {
        width: 100%;
        align-self: center;
        height: 40px;
        border: solid thin grey;
        border-radius: 10px;
        padding-left: 7px;
      }

      .form__field:focus-visible {
        outline: none;
        border: #667eea solid !important;
      }

      .form__error {
        color: red;
        font-size: small;
      }

      .form__error--all {
        margin-bottom: 10px;
      }

      .form__error--field::before {
        content: '*';
      }

      .form__button {
        margin-bottom: 20px;
        width: 100%;

      /* Default standalone editor fonts */
      .monaco-editor {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI',
          'HelveticaNeue-Light', system-ui, 'Ubuntu', 'Droid Sans', sans-serif;
        --monaco-monospace-font: 'SF Mono', Monaco, Menlo, Consolas,
          'Ubuntu Mono', 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New',
          monospace;
      }

      .monaco-menu
        .monaco-action-bar.vertical
        .action-item
        .action-menu-item:focus
        .action-label {
        stroke-width: 1.2px;
      }

      .monaco-editor.vs-dark
        .monaco-menu
        .monaco-action-bar.vertical
        .action-menu-item:focus
        .action-label,
      .monaco-editor.hc-black
        .monaco-menu
        .monaco-action-bar.vertical
        .action-menu-item:focus
        .action-label {
        stroke-width: 1.2px;
      }

      .monaco-hover p {
        margin: 0;
      }

      /* See https://github.com/microsoft/monaco-editor/issues/2168#issuecomment-780078600 */
      .monaco-aria-container {
        position: absolute !important;
        top: 0; /* avoid being placed underneath a sibling element */
        height: 1px;
        width: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        clip: rect(1px, 1px, 1px, 1px);
        clip-path: inset(50%);
      }

      /* The hc-black theme is already high contrast optimized */
      .monaco-editor.hc-black {
        -ms-high-contrast-adjust: none;
      }
      /* In case the browser goes into high contrast mode and the editor is not configured with the hc-black theme */
      @media screen and (-ms-high-contrast: active) {
        /* current line highlight */
        .monaco-editor.vs .view-overlays .current-line,
        .monaco-editor.vs-dark .view-overlays .current-line {
          border-color: windowtext !important;
          border-left: 0;
          border-right: 0;
        }

        /* view cursors */
        .monaco-editor.vs .cursor,
        .monaco-editor.vs-dark .cursor {
          background-color: windowtext !important;
        }
        /* dnd target */
        .monaco-editor.vs .dnd-target,
        .monaco-editor.vs-dark .dnd-target {
          border-color: windowtext !important;
        }

        /* selected text background */
        .monaco-editor.vs .selected-text,
        .monaco-editor.vs-dark .selected-text {
          background-color: highlight !important;
        }

        /* allow the text to have a transparent background. */
        .monaco-editor.vs .view-line,
        .monaco-editor.vs-dark .view-line {
          -ms-high-contrast-adjust: none;
        }

        /* text color */
        .monaco-editor.vs .view-line span,
        .monaco-editor.vs-dark .view-line span {
          color: windowtext !important;
        }
        /* selected text color */
        .monaco-editor.vs .view-line span.inline-selected-text,
        .monaco-editor.vs-dark .view-line span.inline-selected-text {
          color: highlighttext !important;
        }

        /* allow decorations */
        .monaco-editor.vs .view-overlays,
        .monaco-editor.vs-dark .view-overlays {
          -ms-high-contrast-adjust: none;
        }

        /* various decorations */
        .monaco-editor.vs .selectionHighlight,
        .monaco-editor.vs-dark .selectionHighlight,
        .monaco-editor.vs .wordHighlight,
        .monaco-editor.vs-dark .wordHighlight,
        .monaco-editor.vs .wordHighlightStrong,
        .monaco-editor.vs-dark .wordHighlightStrong,
        .monaco-editor.vs .reference-decoration,
        .monaco-editor.vs-dark .reference-decoration {
          border: 2px dotted highlight !important;
          background: transparent !important;
          box-sizing: border-box;
        }
        .monaco-editor.vs .rangeHighlight,
        .monaco-editor.vs-dark .rangeHighlight {
          background: transparent !important;
          border: 1px dotted activeborder !important;
          box-sizing: border-box;
        }
        .monaco-editor.vs .bracket-match,
        .monaco-editor.vs-dark .bracket-match {
          border-color: windowtext !important;
          background: transparent !important;
        }

        /* find widget */
        .monaco-editor.vs .findMatch,
        .monaco-editor.vs-dark .findMatch,
        .monaco-editor.vs .currentFindMatch,
        .monaco-editor.vs-dark .currentFindMatch {
          border: 2px dotted activeborder !important;
          background: transparent !important;
          box-sizing: border-box;
        }
        .monaco-editor.vs .find-widget,
        .monaco-editor.vs-dark .find-widget {
          border: 1px solid windowtext;
        }

        /* list - used by suggest widget */
        .monaco-editor.vs .monaco-list .monaco-list-row,
        .monaco-editor.vs-dark .monaco-list .monaco-list-row {
          -ms-high-contrast-adjust: none;
          color: windowtext !important;
        }
        .monaco-editor.vs .monaco-list .monaco-list-row.focused,
        .monaco-editor.vs-dark .monaco-list .monaco-list-row.focused {
          color: highlighttext !important;
          background-color: highlight !important;
        }
        .monaco-editor.vs .monaco-list .monaco-list-row:hover,
        .monaco-editor.vs-dark .monaco-list .monaco-list-row:hover {
          background: transparent !important;
          border: 1px solid highlight;
          box-sizing: border-box;
        }

        /* scrollbars */
        .monaco-editor.vs .monaco-scrollable-element > .scrollbar,
        .monaco-editor.vs-dark .monaco-scrollable-element > .scrollbar {
          -ms-high-contrast-adjust: none;
          background: background !important;
          border: 1px solid windowtext;

      /* Arrows */
      .monaco-scrollable-element > .scrollbar > .scra {
        cursor: pointer;
        font-size: 11px !important;
      }

      .monaco-scrollable-element > .visible {
        opacity: 1;

        /* Background rule added for IE9 - to allow clicks on dom node */
        background: rgba(0, 0, 0, 0);

        transition: opacity 100ms linear;
      }
      .monaco-scrollable-element > .invisible {
        opacity: 0;
        pointer-events: none;
      }
      .monaco-scrollable-element > .invisible.fade {
        transition: opacity 800ms linear;
      }

      /* Scrollable Content Inset Shadow */
      .monaco-scrollable-element > .shadow {
        position: absolute;
        display: none;
      }
      .monaco-scrollable-element > .shadow.top {
        display: block;
        top: 0;
        left: 3px;
        height: 3px;
        width: 100%;
        box-shadow: #ddd 0 6px 6px -6px inset;
      }
      .monaco-scrollable-element > .shadow.left {
        display: block;
        top: 3px;
        left: 0;
        height: 100%;
        width: 3px;
        box-shadow: #ddd 6px 0 6px -6px inset;
      }
      .monaco-scrollable-element > .shadow.top-left-corner {
        display: block;
        top: 0;
        left: 0;
        height: 3px;
        width: 3px;
      }
      .monaco-scrollable-element > .shadow.top.left {
        box-shadow: #ddd 6px 6px 6px -6px inset;
      }

      /* ---------- Default Style ---------- */

      .vs .monaco-scrollable-element > .scrollbar > .slider {

      .vs-dark .monaco-scrollable-element > .scrollbar > .slider {

      .hc-black .monaco-scrollable-element > .scrollbar > .slider {
        background: rgba(111, 195, 223, 0.6);

      .monaco-scrollable-element > .scrollbar > .slider:hover {
        background: rgba(100, 100, 100, 0.7);
      }
      .hc-black .monaco-scrollable-element > .scrollbar > .slider:hover {
        background: rgba(111, 195, 223, 0.8);
      }

      .monaco-scrollable-element > .scrollbar > .slider.active {
        background: rgba(0, 0, 0, 0.6);
      }
      .vs-dark .monaco-scrollable-element > .scrollbar > .slider.active {

      /*---------------------------------------------------------------------------------------------

      .monaco-editor .cursors-layer {
        position: absolute;
        top: 0;
      }

      .monaco-editor .cursors-layer > .cursor {
        position: absolute;
        overflow: hidden;
      }

      /* -- smooth-caret-animation -- */
      .monaco-editor .cursors-layer.cursor-smooth-caret-animation > .cursor {
        transition: all 80ms;
      }

      /* -- block-outline-style -- */
      .monaco-editor .cursors-layer.cursor-block-outline-style > .cursor {
        box-sizing: border-box;
        background: transparent !important;
        border-style: solid;
        border-width: 1px;
      }

      /* -- underline-style -- */
      .monaco-editor .cursors-layer.cursor-underline-style > .cursor {
        border-bottom-width: 2px;
        border-bottom-style: solid;
        background: transparent !important;
        box-sizing: border-box;
      }

      /* -- underline-thin-style -- */
      .monaco-editor .cursors-layer.cursor-underline-thin-style > .cursor {
        border-bottom-width: 1px;
        border-bottom-style: solid;
        background: transparent !important;
        box-sizing: border-box;
      }

      @keyframes monaco-cursor-smooth {
        0%,
        20% {
          opacity: 1;
        }
        60%,
        100% {
          opacity: 0;
        }
      }

      @keyframes monaco-cursor-phase {
        0%,
        20% {
          opacity: 1;
        }
        90%,
        100% {
          opacity: 0;
        }
      }

      @keyframes monaco-cursor-expand {
        0%,
        20% {
          transform: scaleY(1);
        }
        80%,
        100% {
          transform: scaleY(0);
        }
      }

      .cursor-smooth {
        animation: monaco-cursor-smooth 0.5s ease-in-out 0s 20 alternate;
      }

      .cursor-phase {
        animation: monaco-cursor-phase 0.5s ease-in-out 0s 20 alternate;
      }

      .cursor-expand > .cursor {
        animation: monaco-cursor-expand 0.5s ease-in-out 0s 20 alternate;
      }

      :root {
        --sash-size: 4px;
      }

      .monaco-sash {
        position: absolute;
        z-index: 35;
        touch-action: none;
      }

      .monaco-sash.disabled {
        pointer-events: none;
      }

      .monaco-sash.mac.vertical {
        cursor: col-resize;
      }

      .monaco-sash.vertical.minimum {
        cursor: e-resize;
      }

      .monaco-sash.vertical.maximum {
        cursor: w-resize;
      }

      .monaco-sash.mac.horizontal {
        cursor: row-resize;
      }

      .monaco-sash.horizontal.minimum {
        cursor: s-resize;
      }

      .monaco-sash.horizontal.maximum {
        cursor: n-resize;
      }

      .monaco-sash.disabled {
        cursor: default !important;
        pointer-events: none !important;
      }

      .monaco-sash.vertical {
        cursor: ew-resize;
        top: 0;
        width: var(--sash-size);
        height: 100%;
      }

      .monaco-sash.horizontal {
        cursor: ns-resize;
        left: 0;
        width: 100%;
        height: var(--sash-size);
      }

      .monaco-sash:not(.disabled) > .orthogonal-drag-handle {
        content: ' ';
        height: calc(var(--sash-size) * 2);
        width: calc(var(--sash-size) * 2);
        z-index: 100;
        display: block;
        cursor: all-scroll;
        position: absolute;
      }

      .monaco-sash.horizontal.orthogonal-edge-north:not(.disabled)
        > .orthogonal-drag-handle.start,
      .monaco-sash.horizontal.orthogonal-edge-south:not(.disabled)
        > .orthogonal-drag-handle.end {
        cursor: nwse-resize;
      }

      .monaco-sash.horizontal.orthogonal-edge-north:not(.disabled)
        > .orthogonal-drag-handle.end,
      .monaco-sash.horizontal.orthogonal-edge-south:not(.disabled)
        > .orthogonal-drag-handle.start {
        cursor: nesw-resize;
      }

      .monaco-sash.vertical > .orthogonal-drag-handle.start {
        left: calc(var(--sash-size) * -0.5);
        top: calc(var(--sash-size) * -1);
      }
      .monaco-sash.vertical > .orthogonal-drag-handle.end {
        left: calc(var(--sash-size) * -0.5);
        bottom: calc(var(--sash-size) * -1);
      }
      .monaco-sash.horizontal > .orthogonal-drag-handle.start {
        top: calc(var(--sash-size) * -0.5);
        left: calc(var(--sash-size) * -1);
      }
      .monaco-sash.horizontal > .orthogonal-drag-handle.end {
        top: calc(var(--sash-size) * -0.5);
        right: calc(var(--sash-size) * -1);
      }

      .monaco-sash:before {
        content: '';
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        transition: background-color 0.1s ease-out;
        background: transparent;
      }

      .monaco-sash.vertical:before {
        width: var(--sash-hover-size);
        left: calc(50% - (var(--sash-hover-size) / 2));
      }

      .monaco-sash.horizontal:before {
        height: var(--sash-hover-size);
        top: calc(50% - (var(--sash-hover-size) / 2));
      }

        background: rgba(0, 255, 255, 0.2);
      }

      .monaco-sash.debug:not(.disabled) > .orthogonal-drag-handle {
        background: red;
      }

      .monaco-action-bar {
        white-space: nowrap;
        height: 100%;
      }

      .monaco-action-bar .actions-container {
        display: flex;
        margin: 0 auto;
        padding: 0;
        height: 100%;
        width: 100%;
        align-items: center;
      }

      .monaco-action-bar.vertical .actions-container {
        display: inline-block;
      }

      .monaco-action-bar .action-item {
        display: block;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative; /* DO NOT REMOVE - this is the key to preventing the ghosting icon bug in Chrome 42 */
      }

      .monaco-action-bar .action-item.disabled {
        cursor: default;
      }

      .monaco-action-bar .action-item .icon,
      .monaco-action-bar .action-item .codicon {
        display: block;
      }

      .monaco-action-bar .action-item .codicon {
        display: flex;
        align-items: center;
        width: 16px;
        height: 16px;
      }

      .monaco-action-bar .action-label {
        font-size: 11px;
        padding: 3px;
        border-radius: 5px;
      }

      .monaco-action-bar .action-item.disabled .action-label,
      .monaco-action-bar .action-item.disabled .action-label::before,
      .monaco-action-bar .action-item.disabled .action-label:hover {
        opacity: 0.4;
      }

      /* Vertical actions */

      .monaco-action-bar.vertical {
        text-align: left;
      }

      .monaco-action-bar.vertical .action-item {
        display: block;
      }

      .monaco-action-bar.vertical .action-label.separator {
        display: block;
        border-bottom: 1px solid #bbb;
        padding-top: 1px;
        margin-left: 0.8em;
        margin-right: 0.8em;
      }

      .monaco-action-bar .action-item .action-label.separator {
        width: 1px;
        height: 16px;
        margin: 5px 4px !important;
        cursor: default;
        min-width: 1px;
        padding: 0;
        background-color: #bbb;
      }

      .secondary-actions .monaco-action-bar .action-label {
        margin-left: 6px;
      }

      /* Action Items */
      .monaco-action-bar .action-item.select-container {
        overflow: hidden; /* somehow the dropdown overflows its container, we prevent it here to not push */
        flex: 1;
        max-width: 170px;
        min-width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
      }

      .monaco-action-bar .action-item.action-dropdown-item {
        display: flex;
      }

      .monaco-action-bar .action-item.action-dropdown-item > .action-label {

      /*---------------------------------------------------------------------------------------------

      .monaco-list {
        position: relative;
        height: 100%;
        width: 100%;
        white-space: nowrap;
      }

      .monaco-list.mouse-support {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .monaco-list > .monaco-scrollable-element {
        height: 100%;
      }

      .monaco-list-rows {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .monaco-list.horizontal-scrolling .monaco-list-rows {
        width: auto;
        min-width: 100%;
      }

      .monaco-list-row {
        position: absolute;
        box-sizing: border-box;
        overflow: hidden;
        width: 100%;
      }

      .monaco-list.mouse-support .monaco-list-row {
        cursor: pointer;
        touch-action: none;
      }

      /* for OS X ballistic scrolling */
      .monaco-list-row.scrolling {
        display: none !important;
      }

      /* Focus */
      .monaco-list.element-focused,
      .monaco-list.selection-single,
      .monaco-list.selection-multiple {
        outline: 0 !important;
      }

      /* Dnd */
      .monaco-drag-image {
        display: inline-block;
        padding: 1px 7px;
        border-radius: 10px;
        font-size: 12px;
        position: absolute;
        z-index: 1000;
      }

      /* Type filter */

      .monaco-list-type-filter {
        display: flex;
        align-items: center;
        position: absolute;
        border-radius: 2px;
        padding: 0px 3px;
        max-width: calc(100% - 10px);
        text-overflow: ellipsis;
        overflow: hidden;
        text-align: right;
        box-sizing: border-box;
        cursor: all-scroll;
        font-size: 13px;
        line-height: 18px;
        height: 20px;
        z-index: 1;
        top: 4px;
      }

      .monaco-list-type-filter.dragging {
        transition: top 0.2s, left 0.2s;
      }

      .monaco-list-type-filter.ne {
        right: 4px;
      }

      .monaco-list-type-filter.nw {
        left: 4px;
      }

      .monaco-list-type-filter > .controls {
        display: flex;
        align-items: center;
        box-sizing: border-box;
        transition: width 0.2s;
        width: 0;
      }

      .monaco-list-type-filter.dragging > .controls,
      .monaco-list-type-filter:hover > .controls {
        width: 36px;
      }

      .monaco-list-type-filter > .controls > * {
        border: none;
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: none;
        width: 16px;
        height: 16px;
        flex-shrink: 0;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .monaco-list-type-filter > .controls > .filter {
        margin-left: 4px;
      }

      .monaco-list-type-filter-message {
        position: absolute;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        padding: 40px 1em 1em 1em;
        text-align: center;
        white-space: normal;
        opacity: 0.7;
        pointer-events: none;
      }

      .monaco-list-type-filter-message:empty {
        display: none;
      }

      /* Electron */

      .monaco-list-type-filter {
        cursor: grab;
      }

      .monaco-list-type-filter.dragging {
        cursor: grabbing;
      }

      .monaco-progress-container {
        width: 100%;
        height: 5px;
        overflow: hidden; /* keep progress bit in bounds */
      }

      .monaco-progress-container .progress-bit {
        width: 2%;
        height: 5px;
        position: absolute;
        left: 0;
        display: none;
      }

      .monaco-progress-container.active .progress-bit {
        display: inherit;
      }

      .monaco-progress-container.discrete .progress-bit {
        left: 0;
        transition: width 100ms linear;
      }

      .monaco-progress-container.discrete.done .progress-bit {
        width: 100%;
      }

      .monaco-progress-container.infinite .progress-bit {
        animation-name: progress;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        transform: translate3d(0px, 0px, 0px);
      }

      /**
 * The progress bit has a width: 2% (1/50) of the parent container. The animation moves it from 0% to 100% of
 * that container. Since translateX is relative to the progress bit size, we have to multiple it with
 * its relative size to the parent container:
 * parent width: 5000%
 *    bit width: 100%
 * translateX should be as follow:
 *  50%: 5000% * 50% - 50% (set to center) = 2450%
 * 100%: 5000% * 100% - 100% (do not overflow) = 4900%
 */
      @keyframes progress {
        from {
          transform: translateX(0%) scaleX(1);
        }
        50% {
          transform: translateX(2500%) scaleX(3);
        }
        to {
          transform: translateX(4900%) scaleX(1);
        }
      }

      .monaco-inputbox {
        position: relative;
        display: block;
        padding: 0;
        box-sizing: border-box;

        /* Customizable */
        font-size: inherit;
      }

      .monaco-inputbox.idle {
        border: 1px solid transparent;
      }

      .monaco-inputbox > .ibwrapper > .input,
      .monaco-inputbox > .ibwrapper > .mirror {
        /* Customizable */
        padding: 4px;
      }

      .monaco-inputbox > .ibwrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .monaco-inputbox > .ibwrapper > .input {
        display: inline-block;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        line-height: inherit;
        border: none;
        font-family: inherit;
        font-size: inherit;
        resize: none;
        color: inherit;
      }

      .monaco-inputbox > .ibwrapper > input {
        text-overflow: ellipsis;
      }

      .monaco-inputbox > .ibwrapper > textarea.input {
        display: block;
        -ms-overflow-style: none; /* IE 10+: hide scrollbars */
        scrollbar-width: none; /* Firefox: hide scrollbars */
        outline: none;
      }

      .monaco-inputbox > .ibwrapper > textarea.input::-webkit-scrollbar {
        display: none; /* Chrome + Safari: hide scrollbar */
      }

      .monaco-inputbox > .ibwrapper > textarea.input.empty {
        white-space: nowrap;
      }

      .monaco-inputbox > .ibwrapper > .mirror {
        position: absolute;
        display: inline-block;
        width: 100%;
        top: 0;
        left: 0;
        box-sizing: border-box;
        white-space: pre-wrap;
        visibility: hidden;
        word-wrap: break-word;
      }

      /* Context view */

      .monaco-inputbox-container {
        text-align: right;
      }

      .monaco-inputbox-container .monaco-inputbox-message {
        display: inline-block;
        overflow: hidden;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
        padding: 0.4em;
        font-size: 12px;
        line-height: 17px;
        margin-top: -1px;
        word-wrap: break-word;
      }

      /* Action bar support */
      .monaco-inputbox .monaco-action-bar {
        position: absolute;
        right: 2px;
        top: 4px;
      }

      .monaco-inputbox .monaco-action-bar .action-item {
        margin-left: 2px;
      }

      .monaco-inputbox .monaco-action-bar .action-item .codicon {
        background-repeat: no-repeat;
        width: 16px;
        height: 16px;

      .monaco-hover {
        cursor: default;
        position: absolute;
        overflow: hidden;
        z-index: 50;
        user-select: text;
        -webkit-user-select: text;
        -ms-user-select: text;
        box-sizing: initial;
        animation: fadein 100ms linear;
        line-height: 1.5em;
      }

      .monaco-hover.hidden {
        display: none;
      }

      .monaco-hover .hover-contents {
        padding: 4px 8px;
      }

      .monaco-hover
        .markdown-hover
        > .hover-contents:not(.code-hover-contents) {
        max-width: 500px;
        word-wrap: break-word;
      }

      .monaco-hover
        .markdown-hover
        > .hover-contents:not(.code-hover-contents)
        hr {
        min-width: 100%;
      }

      .monaco-hover p,
      .monaco-hover .code,
      .monaco-hover ul {
        margin: 8px 0;
      }

      .monaco-hover code {
        font-family: var(--monaco-monospace-font);
      }

      .monaco-hover hr {
        box-sizing: border-box;
        border-left: 0px;
        border-right: 0px;
        margin-top: 4px;
        margin-bottom: -4px;
        margin-left: -8px;

      }

      .monaco-hover p:first-child,
      .monaco-hover .code:first-child,
      .monaco-hover ul:first-child {
        margin-top: 0;
      }

      .monaco-hover p:last-child,
      .monaco-hover .code:last-child,
      .monaco-hover ul:last-child {
        margin-bottom: 0;
      }

      /* MarkupContent Layout */
      .monaco-hover ul {
        padding-left: 20px;
      }
      .monaco-hover ol {
        padding-left: 20px;
      }

      .monaco-hover li > p {
        margin-bottom: 0;
      }

      .monaco-hover li > ul {
        margin-top: 0;
      }

        padding: 0 0.4em;

      .monaco-hover .monaco-tokenized-source {

      }

        font-size: 12px;
        line-height: 22px;

        font-size: inherit;
        vertical-align: middle;

      .monaco-hover .hover-contents a.code-link:after {
        content: ')';

      /* Find widget */
      .monaco-editor .find-widget {
        position: absolute;
        z-index: 35;
        height: 33px;
        overflow: hidden;
        line-height: 19px;
        transition: transform 200ms linear;
        padding: 0 4px;
        box-sizing: border-box;
        transform: translateY(calc(-100% - 10px)); /* shadow (10px) */
      }

      .monaco-editor .find-widget textarea {
        margin: 0px;
      }

      .monaco-editor .find-widget.hiddenEditor {
        display: none;
      }

      /* Find widget when replace is toggled on */
      .monaco-editor .find-widget.replaceToggled > .replace-part {
        display: flex;
      }

      .monaco-editor .find-widget.visible {
        transform: translateY(0);
      }

      .monaco-editor .find-widget .monaco-inputbox.synthetic-focus {
        outline: 1px solid -webkit-focus-ring-color;
        outline-offset: -1px;
      }

      .monaco-editor .find-widget .monaco-inputbox .input {
        background-color: transparent;
        min-height: 0;
      }

      .monaco-editor .find-widget .monaco-findInput .input {
        font-size: 13px;
      }

      .monaco-editor .find-widget > .find-part,
      .monaco-editor .find-widget > .replace-part {
        margin: 4px 0 0 17px;
        font-size: 12px;
        display: flex;
      }

      .monaco-editor .find-widget > .find-part .monaco-inputbox,
      .monaco-editor .find-widget > .replace-part .monaco-inputbox {
        min-height: 25px;
      }

      .monaco-editor

        > .replace-part
        .monaco-inputbox
        > .ibwrapper
        > .mirror {
        padding-right: 22px;
      }

      .monaco-editor
        .find-widget
        > .find-part
        .monaco-inputbox
        > .ibwrapper
        > .input,
      .monaco-editor
        .find-widget
        > .find-part
        .monaco-inputbox
        > .ibwrapper
        > .mirror,
      .monaco-editor
        .find-widget
        > .replace-part
        .monaco-inputbox
        > .ibwrapper
        > .input,
      .monaco-editor
        .find-widget
        > .replace-part
        .monaco-inputbox
        > .ibwrapper
        > .mirror {
        padding-top: 2px;
        padding-bottom: 2px;
      }

      .monaco-editor .find-widget > .find-part .find-actions {
        height: 25px;
        display: flex;
        align-items: center;
      }

      .monaco-editor .find-widget > .replace-part .replace-actions {
        height: 25px;
        display: flex;
        align-items: center;
      }

      .monaco-editor .find-widget .monaco-findInput {
        vertical-align: middle;
        display: flex;
        flex: 1;
      }

      .monaco-editor .find-widget .monaco-findInput .monaco-scrollable-element {
        /* Make sure textarea inherits the width correctly */
        width: 100%;
      }

      .monaco-editor
        .find-widget
        .monaco-findInput
        .monaco-scrollable-element
        .scrollbar.vertical {
        /* Hide vertical scrollbar */
        opacity: 0;
      }

      .monaco-editor .find-widget .matchesCount {
        display: flex;
        flex: initial;
        margin: 0 0 0 3px;
        padding: 2px 0 0 2px;
        height: 25px;
        vertical-align: middle;
        box-sizing: border-box;
        text-align: center;
        line-height: 23px;
      }

      .monaco-editor .find-widget .button {
        width: 16px;
        height: 16px;
        padding: 3px;
        border-radius: 5px;
        display: flex;
        flex: initial;
        margin-left: 3px;
        background-position: center center;
        background-repeat: no-repeat;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* find in selection button */
      .monaco-editor .find-widget .codicon-find-selection {
        width: 22px;
        height: 22px;
        padding: 3px;
        border-radius: 5px;
      }

      .monaco-editor .find-widget .button.left {
        margin-left: 0;
        margin-right: 3px;
      }

      .monaco-editor .find-widget .button.wide {
        width: auto;
        padding: 1px 6px;
        top: -1px;
      }

      .monaco-editor .find-widget .button.toggle {
        position: absolute;
        top: 0;
        left: 3px;
        width: 18px;
        height: 100%;
        box-sizing: border-box;
      }

      .monaco-editor .find-widget .button.toggle.disabled {
        display: none;
      }

      .monaco-editor .find-widget .disabled {
        opacity: 0.3;
        cursor: default;
      }

      .monaco-editor .find-widget > .replace-part {
        display: none;
      }

      .monaco-editor .find-widget > .replace-part > .monaco-findInput {
        position: relative;
        display: flex;
        vertical-align: middle;
        flex: auto;
        flex-grow: 0;
        flex-shrink: 0;
      }

      .monaco-editor
        .find-widget
        > .replace-part
        > .monaco-findInput
        > .controls {
        position: absolute;
        top: 3px;
        right: 2px;
      }

      /* REDUCED */
      .monaco-editor .find-widget.reduced-find-widget .matchesCount {
        display: none;
      }

      /* NARROW (SMALLER THAN REDUCED) */
      .monaco-editor .find-widget.narrow-find-widget {
        max-width: 257px !important;
      }

      /* COLLAPSED (SMALLER THAN NARROW) */
      .monaco-editor .find-widget.collapsed-find-widget {
        max-width: 170px !important;

      .monaco-editor .find-widget.collapsed-find-widget .button.previous,

      }

        animation-duration: 0;
        animation-name: inherit !important;
      }

      .monaco-editor .find-widget .monaco-sash {
        left: 0 !important;
      }

        position: relative;
        top: 1px;
        left: 2px;

        -moz-transition: opacity 0.5s ease-out;
        -ms-transition: opacity 0.5s ease-out;
        -o-transition: opacity 0.5s ease-out;
      }

      .monaco-remote-selection {
        position: absolute;
        pointer-events: auto;
        opacity: 0.3;

    <style>
      @keyframes fadein--cross {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .ide__header {
        gap: 10px;
      }

      .ide__container {
        display: flex;
        flex-direction: column;
      }

      .ide__container--level1 {
        height: 100%;
      }

      .ide__tab-content {
        height: 100%;
      }

      .split {
        display: flex;
        flex-direction: row;

        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;

        height: 100%;
        max-height: calc(94vh - var(--header-height));
      }

      .gutter {
        background-color: #eee;
        background-repeat: no-repeat;
        background-position: 50%;
      }

      .gutter.gutter-horizontal {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
        cursor: col-resize;
      }

      .ide__editor-tab-toggle {
        font-weight: lighter;
        color: white;
        background-color: var(--tab-color);
        width: fit-content;
        padding: 5px 15px;
        /* border-right: solid 1px white;
  border-left: solid 1px white; */
      }

      .ide__editor-tab-toggle--focus {
        background-color: var(--tab-color-focus) !important;
        border: none !important;
      }

      .ide__editor-tab-toggle:hover {
        cursor: pointer;
        background-color: var(--tab-color-lighter);
      }

      .ide__editor-tab-toggle-name {
        padding-right: 5px;
      }

      .ide__editor-tab-toggle-cross {
        margin-top: auto;
        margin-bottom: auto;
        font-size: 10px;
        padding: 0.5em;
      }

      .ide__editor-tab-toggle-cross:hover {
        background-color: var(--tab-color);
        border-radius: 50%;
      }

      .ide__tab-toggle-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        background-color: var(--tab-color);
      }

      .ide__header-collaborator {
        width: 30px !important;
        height: 30px !important;
        min-width: 30px !important;
        max-width: 30px !important;
        margin-right: 10px;
      }

      .ide__header-collaborator .header__profile-pic {
        font-weight: normal !important;
        font-size: 20px;
      }

      .ide__header-collaborator--delete:hover {
        border: red solid 2px !important;
        background-color: white !important;
        animation: fadein--cross 1s;
      }

      .ide__header-collaborator--delete:hover .header__profile-pic {
        display: none;
      }

      .header__profile-del-cross {
        display: none;
      }

      .ide__header-collaborator--delete .header__profile-pic {
        animation: fadein--cross 1s;
      }

      .ide__header-collaborator--delete:hover .header__profile-del-cross {
        display: block;
        font-weight: normal !important;
        font-size: 20px;
        color: red;
        animation: fadein--cross 1s;
      }

      .ide__header-button {
        margin: 10px initial;
      }

      .ide__header-button--logout {
        /* margin-left: auto; */
      }

      .ide__header-collaborators {
        display: flex;
        flex-direction: row;
        height: fit-content;
        padding-top: 5px;
        padding-bottom: 5px;
        width: fit-content;
        max-width: 30%;
        overflow-x: auto;
        /* background-color: aqua; */
        padding: 10px;
      }

      .ide__header-button--left-border {
        margin-right: auto;
      }
